<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Me and Dog</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <h1>This is a picture of me and my dog</h1>
        <img src="{% static "images/IMG_0051.JPG" %}" alt="Nope">

        <h2>Here are the access records:</h2>
        <div class="djangtwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
            {% else %}
                <p>No Access Records Found</p>
            {% endif %}
        </div>
    </body>
</html>
