<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Sign In Page</title>
    </head>
    <body>
        <!--Navigation Bar with dropdown-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="bootstrap_project_main.html">Welcome</a>

            <!--Must include Popper for dropdown to work correctly-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="bootstrap_project_main.html">Landing Page<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>

        <!--Jumbo Tron-->
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Log In</h1>
                <p class="lead">Enter your email and password to login</p>
            </div>
        </div>

        <!--Form-->
        <div class="container">
            <form class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="exampleInputEmail1" placeholder="Email">

                <label for="exampleInputPass1">Password</label>
                <input type="password" class="form-control" name="exampleInputPass1" placeholder="Password">

                <div class="checkbox">
                    <input type="checkbox" name="usercheck" value="">
                    <label for="usercheck">Keep me Logged In</label>
                </div>

                <button type="submit" name="button" class="btn btn-dark">Submit</button>
            </form>
        </div>

        <!--Jquery-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <!--popper-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <!--bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
