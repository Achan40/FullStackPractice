<html>
    <head>
        <meta charset="utf-8">

        <!--Link to Bootstrap Framework-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
        <!--Examples getbootstrap.com/examples/grid/-->
        <title>Grids</title>
    </head>

    <style>
        .boxy{
            background: #b3ddff;
            border: 2px solid black;
        }
    </style>

    <!-- Grid system makes it easy to have your site look good on differnt devices -->
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
                <div class="col-lg-4 boxy">COL Large 4</div>
            </div>
        </div>

        <!-- You can see how they move by resizing browser-->
        <div class="container">
            <div class="row">
                <div class="col-md-6 boxy">COL Med 6</div>
                <div class="col-md-6 boxy">COL Med 6</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-6 boxy">COL XS 6</div>
                <div class="col-xs-6 boxy">COL XS 6</div>
            </div>
        </div>

        <!-- When screen is large, take up three units, when screen is small take up six-->
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6 boxy">ONE</div>
                <div class="col-lg-3 col-sm-6 boxy">TWO</div>
                <div class="col-lg-3 col-sm-6 boxy">THREE</div>
                <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
            </div>
        </div>

        <!--If you want more units than the standard 12-->
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">Nest ONE</div>
                    <div class="col-lg-6 boxy">Nest TWO</div>
                </div>
            </div>
            
            <div class="col-lg-6 boxy">TOP LEVEL</div>
        </div>

    </body>
</html>
